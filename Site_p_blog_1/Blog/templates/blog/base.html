<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark navbar-expand">

      <div class="container navbar navbar-default">
        <ul class="nav navbar-nav">
          <li class="nav-item"> <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a> </li>
          <li class="nav-item"> <a class="navbar-brand" href="{% url 'about' %}">About</a> </li>
          <li class="nav-item"> <a class="item" href="https://github.com/luluopa">Github</a> </li>
          <li class="nav-item"> <a class="item" href="https://www.linkedin.com/in/lucas-lima-61877a1a3/">LinkedIn</a> </li>
        </ul>

        <!-- Login Required -->
        <ul class="nav navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"> <a class="item" href="{% url 'post_new' %}"> New Post </a> </li>
            <li class="nav-item"> <a class="item" href="{% url 'post_draft_list' %}"> Draft </a> </li>
            <li class="nav-item"> <a class="item" href="{% url 'logout' %}"> Logout </a> </li>
            <li class="nav-item"> <a class="item"> Welcome: {{user.username}} </a> </li>
          {% else %}
            <li class="nav-item"> <a class="nav navbar-right" id="content" href="{% url 'login' %}"> <img src="https://banner2.cleanpng.com/20180618/pkf/kisspng-computer-icons-user-user-icon-5b27870a5bb442.3487058215293171303756.jpg" alt=""> </a> </li>
          {% endif %}
        </ul>
      </div>

    </nav>

    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
