<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default custom-navbar">

      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a> </li>
          <li> <a class="navbar-brand bigbrand" href="{% url 'about' %}">About</a> </li>
          <li> <a href="https://github.com/luluopa">Github</a> </li>
          <li> <a href="https://www.linkedin.com/in/lucas-lima-61877a1a3/">LinkedIn</a> </li>
        </ul>

        <!-- Login Required -->
        <ul class="nav navbar-nav navbar-right">

          {% if user.is_authenticated %}
            <li> <a href="{% url 'post_new' %}"> New Post </a> </li>
            <li> <a href="{% url 'post_draft_list' %}"> Draft </a> </li>
            <li> <a href="{% url 'logout' %}"> Logout </a> </li>
            <li> <a> Welcome: {{user.username}} </a> </li>
          {% else %}
            <li> <a  class="nav navbar-right" href="{% url 'login' %}"> Login </a> </li>
          {% endif %}

        </ul>

      </div>

    </nav>

    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
