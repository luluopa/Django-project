{% extends "blog/base.html" %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <p class="created">Created: {{post.created_date|date:'d-m-y'}}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text}}</p>
    </div>
  {% endfor %}
{% endblock %}
